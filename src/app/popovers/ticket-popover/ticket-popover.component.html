
<ion-content class="ion-padding">
  <ion-item>
    How many tickets you need?
  </ion-item>

  <ion-item>
    1 <ion-range snaps="true" min="1" max="5" pin="true"></ion-range> 5
  </ion-item>

  <ion-item>
    <h4>Price: {{quantity * item.enteringPriceF | currency}} </h4>
  </ion-item>
  <ion-button size="full" color="primary" (click)="dismissPopover()">Close</ion-button>
  <ion-button size="full" color="primary" (click)="dismissPopover()">Payment</ion-button>


</ion-content>
