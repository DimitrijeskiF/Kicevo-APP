<ion-header>
  <ion-toolbar>
    <ion-title>
      Night Clubs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showEvents(item)">
      <ion-thumbnail slot="start">
      <img src="{{item.picture}}">
    </ion-thumbnail>
      <ion-label>
        <h2>{{item.title}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
